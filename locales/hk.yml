  brandConcept: 
    title: 
      span_1: 愛康健齒科連鎖品牌
      span_2: 28年專注你的口腔健康
    content: 深圳愛康健口腔醫院是一家專業的口腔醫療機構，秉承著「專科·專業」的服務宗旨，通過科學、合理的醫療資源整合，為患者提供高品質的醫療服務。我們擁有畢業於國內知名口腔學院的專業醫生團隊，包括種植醫生、美學修復醫生、牙周病醫生等，帶領一批優秀的醫護人員，共同為患者提供全程式預約一體化診療服務，讓每一位患者都能享受健康微笑之旅。
  aboutUs:
    title: 關於我們
    item_1: 
      title: 科技護航，安全放心
      text: 優質的診療服務，在於醫生的專業素養，
      context: 以及匹配的醫療設備的先進程度。愛康健從口腔檢查到臨床手術，全程採購主流牙科設備，與時俱進開展醫生職業技能培訓。我們信奉技術，加進口設備，才能有好的診療功效。
    item_2: 
      title: 嚴謹治療，為效果護航
      context: 嚴格執行符合世界牙科聯盟(FDI)的診療標準，消毒隔離系統達到8個「一」無菌診療模式：一人一診室，一醫一助，一機一用，一次一消毒，消毒更全面。
  dropdownCon:
    dropdownCategoryLists_1: 所有類別
  service:
    card: 
      title: 牙科服務
      dentalServicesTitleIn: 其他牙科服務
      contextIn: 醫院提供基本牙科、美容牙科及高階牙科服務，從一般口腔檢查、洗牙、補牙，到牙齒美白、全口修復及各種牙科治療，幫助客人回復自信笑容。
pages:
  brand: 
    title: 品牌理念
    course: 
      introduce: 
        title: 品牌歷程
        content: 我們致力於為客人提供全面、專業、貼心的口腔醫療服務，為客人的口腔健康保駕護航。我們注重醫療設備的更新和升級，引進了最先進的設備和技術，為客人提供更加安全、舒適、高效的醫療體驗。我們還注重醫療研究和教育，提升各醫生的專業水平和技術能力。
        tabNavName: 品牌歷程
      history: 
        title: 發展歷程
        time_1995:
          context: 愛康健齒科集團第一間門診	(富康門診)  在羅湖成立
        time_2000:
          context: 集團發展為擁有66間口腔門診的連鎖機構
        time_2006:
          context: 被邀請成為「ATV亞洲小姐競選大賽」指定專科牙齒美容機構
        time_2008:
          context_5: 攜手美、韓種植體研究與教育中心，合作成立中美韓口腔種植技術專科
          context_7: 集團第10家連鎖門診——恆美門診開業
          context_10: 與中山大學光華口腔醫學院附屬口腔醫院簽約技術合作
          context_11: 成功舉辦華南口腔種植國際論壇，中華口腔醫學會會長王興教授蒞臨並為大會致辭
        time_2009:
          context_4: 成功舉辦華南口腔正畸國際論壇
          context_6: 成功舉辦首屆華南口腔牙周國際論壇
          context_7: 成為中山大學光華口腔醫學院研究生課程深圳教學基地
        time_2010:
          context_4: 成功舉辦華南口腔正畸國際論壇
        time_2011:
          context: 建立廣州愛康健口腔門診，標誌著愛康健齒科集團的事業版圖走出深圳，迅速擴張
        time_2012: 
          context: 在羅湖區衛生和人口計劃生育局民營醫療機構醫療服務整體管理與醫療品質控制評估中，獲評	「A級單位級單位	」
        time_2014: 
          context: 先後與IBM、萬科集團、中國銀行、建設銀行、中信銀行、中國平安、招商局集團等近百家500强企業簽約合作，成為企業員工口腔健康信任品牌
        time_2015: 
          context: 榮獲廣東省著名商標評選委員會認定的「廣東省牙科著名商標」
        time_2016: 
          context_1: 掛牌成立深圳市二級專業資質的口腔醫院——深圳愛康健口腔醫院
          context_12: |
            集團榮獲「深圳老字號」榮譽及牌匾
            榮獲深圳都市報評選的「最具口碑影響力企業」
        time_2017: 
          context_5: 成為世界五大種植體品牌之一的——瑞士STRUAMANN(士卓曼)公司「鉑金合作夥伴」
          context_8: 愛康健入駐寶安區，成立寶安區第一家旗艦店——炫雅口腔門診部
        time_2018:
          context: 在深圳口腔醫療口碑榜中，深圳愛康健口腔醫院獲得2018年度「受市民喜愛種植牙·專科口腔醫療機構」
        time_2019:
          context: 集團在深圳龍華區開設旗艦分院——雅健口腔門診部獲得「廣東省口腔醫療機構感染預防與控制A級單位」
        time_2020:
          context_11: 深圳市口腔醫療行業協會第一屆口腔護理專業及院感專業委員會成立，愛康健護理與防控水平獲認可，10名專業護理人員受聘為副主任委員/委員
          context_12: |
            榮獲第三屆「圳能量」深圳愛康健摘得 「最值得網民信賴品牌」 獎
            榮獲深圳電視台第一現場《名醫直播問診》優質合作伙伴獎/委員
        time_2021: 
          context_6: 龍華旗艦店恆樂口腔門診部盛大開業
          context_9: 港資眼科上市集團（3309.HK）達成戰略合作通過共享資源和客戶群體不斷提高市場服務規模和服務效率，開啟醫療服務領域「眼科+口腔」的國民大健康趨勢
          context_12: 榮獲第四屆「圳能量」及「最值得網民信賴品牌」大獎
    honor: 
      introduce: 
        title: 品牌榮譽
        content: |
          CKJ愛康健口腔品牌連鎖
          專注口腔，屢獲殊榮
        tabNavName: 品牌榮譽
      honorSwiper:
        title: 
          span_1: 向匠心致敬
          span_2: 愛康健品牌榮譽榜
      international: 
        title: 
          span_1: 與時俱進，博採眾長
          span_2: 技術與世界同步
        context: 
          item_1: 以醫療品質為本
          item_2: 注重醫療技術水準整體提升
          item_3: 在口腔學術領域競賽愛康健連年斬獲大獎
          item_4: 與時俱進，技術與世界同步
          item_5: 攜手國內外口腔研究與教育中心和口腔醫學院校
          item_6: 合作成立多專科再教育/教學基地
          item_7: 為華南地區培養口腔專業人才
      brand_item: 
        title: 
          span_1: 始於1995
          span_2: 愛康健口腔品牌連鎖
        context: '- 專科 · 專業 · 專注 · 專心 - '
        in_1: 深圳老字號
        in_2: 廣東省著名商標品牌
        in_3: 
          span_1: 中山大學光華口腔醫學院
          span_2: 研究生課程深圳教學基地
        in_4: 最具口碑影響力企業
