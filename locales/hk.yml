    caseSharing: 
      title: 個案分享
      caseSharingLists: 
        caseSharing_1: 
          name: 上班族，陳先生
          skill: 根管治療(杜牙根)療程
          text: 安心、舒服、無痛
          context: 蛀咗牙自己都唔知，直到有一日真係牙痛先怕！原本以為要剝牙，後來牙醫建議杜牙根，成個治療過程都好快，最緊要可以保留到原來嘅牙齒！
        caseSharing_2: 
          name: 大學生，Jenny
          skill: 矯齒(箍牙)療程
          text: 唔再怕同人合照喇
          context: 從前唔整齊嘅牙齒令到我冇自信，經過兩年既箍牙歷程，真係令成個面容改變咗好多！最重要係牙醫手勢非常專業，價錢亦都好合理！
      caseSharingTopData: 
        type: 星級客戶
        name: 朱咪咪 Mimi
        skill: 種植牙齒療程
        process: 過程舒適無痛
        text: 咁多年來我只會揀愛康健，原因是他們專業細心！而家植牙嘅技術真係非常之好，簡直同真牙一樣擁有正常嘅咀嚼能力，真係食乜都得啊！
