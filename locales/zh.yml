          span_1: 向匠心致敬
          span_2: 爱康健品牌荣誉榜
      international: 
        title: 
          span_1: 与时俱进，博采众长
          span_2: 技术与世界同步
        context: 
          item_1: 以医疗质量为本
          item_2: 注重医疗技术水平整体提升
          item_3: 在口腔学术领域竞赛爱康健连年斩获大奖
          item_4: 与时俱进，技术与世界同步
          item_5: 携手国内外口腔研究与教育中心和口腔医学院校
          item_6: 合作成立多专科再教育/教学基地
          item_7: 为华南地区培养口腔专业人才
      brand_item: 
        title: 
          span1: 始于1995
          span2: 爱康健口腔品牌连锁
