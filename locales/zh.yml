  brandConcept: 
    title: 
      span_1: 爱康健齿科连锁品牌
      span_2: 28年专注你的口腔健康
    content: 深圳爱康健口腔医院是一家专业的口腔医疗机构，秉承着「专科·专业」的服务宗旨，通过科学、合理的医疗资源整合，为患者提供高质量的医疗服务。我们拥有毕业于国内知名口腔学院的专业医生团队，包括种植医生、美学修复医生、牙周病医生等，带领一批优秀的医护人员，共同为患者提供全程式预约一体化诊疗服务，让每一位患者都能享受健康微笑之旅。
pages:
  brand: 
    title: 品牌理念
    course: 
      introduce: 
        title: 品牌历程
        content: 我们致力于为客人提供全面、专业、贴心的口腔医疗服务，为客人的口腔健康保驾护航。我们注重医疗设备的更新和升级，引进了最先进的设备和技术，为客人提供更加安全、舒适、高效的医疗体验。我们还注重医疗研究和教育，提升各医生的专业水平和技术能力。
        tabNavName: 品牌历程
      history: 
        title: 发展历程
        time_1995:
          context: 爱康健齿科集团第一间门诊	(富康门诊)  在罗湖成立
        time_2000:
          context: 集团发展为拥有66间口腔门诊的连锁机构
        time_2006:
          context: 被邀请成为「ATV亚洲小姐竞选大赛」指定专科牙齿美容机构
        time_2008:
          context_5: 携手美、韩种植体研究与教育中心，合作成立中美韩口腔种植技术专科
          context_7: 集团第10家连锁门诊——恒美门诊开业
          context_10: 与中山大学光华口腔医学院附属口腔医院签约技术合作
          context_11: 成功举办华南口腔种植国际论坛，中华口腔医学会会长王兴教授莅临并为大会致辞
        time_2009:
          context_4: 成功举办华南口腔正畸国际论坛
          context_6: 成功举办首届华南口腔牙周国际论坛
          context_7: 成为中山大学光华口腔医学院研究生课程深圳教学基地
        time_2010:
          context_4: 成功举办华南口腔正畸国际论坛
        time_2011:
          context: 建立广州爱康健口腔门诊，标志着爱康健齿科集团的事业版图走出深圳，迅速扩张
        time_2012: 
          context: 在罗湖区卫生和人口计划生育局民营医疗机构医疗服务整体管理与医疗质量控制评估中，获评	「A级单位级单位	」
        time_2014: 
          context: 先后与IBM、万科集团、中国银行、建设银行、中信银行、中国平安、招商局集团等近百家500强企业签约合作，成为企业员工口腔健康信任品牌
        time_2015: 
          context: 荣获广东省著名商标评选委员会认定的「广东省牙科著名商标」
        time_2016: 
          context_1: 挂牌成立深圳市二级专业资质的口腔医院——深圳爱康健口腔医院
          context_12: |
            集团荣获「深圳老字号」荣誉及牌匾
            荣获深圳都市报评选的「最具口碑影响力企业」
        time_2017: 
          context_5: 成为世界五大种植体品牌之一的——瑞士STRUAMANN(士卓曼)公司「铂金合作伙伴」
          context_8: 爱康健入驻宝安区，成立宝安区第一家旗舰店——炫雅口腔门诊部
        time_2018:
          context: 在深圳口腔医疗口碑榜中，深圳爱康健口腔医院获得2018年度「受市民喜爱种植牙·专科口腔医疗机构」
        time_2019:
          context: 集团在深圳龙华区开设旗舰分院——雅健口腔门诊部获得「广东省口腔医疗机构感染预防与控制A级单位」
        time_2020:
          context_11: 深圳市口腔医疗行业协会第一届口腔护理专业及院感专业委员会成立，爱康健护理与防控水平获认可，10名专业护理人员受聘为副主任委员/委员
          context_12: |
            荣获第三届「圳能量」深圳爱康健摘得 「最值得网民信赖品牌」 奖
            荣获深圳电视台第一现场《名医直播问诊》优质合作伙伴奖/委员
        time_2021: 
          context_6: 龙华旗舰店恒乐口腔门诊部盛大开业
          context_9: 港资眼科上市集团（3309.HK）达成战略合作通过共享资源和客户群体不断提高市场服务规模和服务效率，开启医疗服务领域「眼科+口腔」的国民大健康趋势
          context_12: 荣获第四届「圳能量」及「最值得网民信赖品牌」大奖
    honor: 
      introduce: 
        title: 品牌荣誉
        content: |
          CKJ爱康健口腔品牌连锁
          专注口腔，屡获殊荣
        tabNavName: 品牌荣誉
